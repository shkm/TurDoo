<!DOCTYPE html>
<html lang="en" class="bg-gray-100 dark:bg-gray-800 text-xl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Turdoo</title>
  <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’©</text></svg>">
  <!--suppress HtmlUnknownTarget -->
  <link rel="stylesheet" href="main.css">
</head>
<body>

<div class="h-screen">
  <div data-controller="todo" class="flex flex-col items-center px-3 py-6 m-auto max-w-xl">
    <h1 class="mb-10 w-full text-4xl text-center dark:text-gray-50">ðŸ’© Turdoo</h1>

    <form data-action="todo#add" class="mb-4 w-full">
      <div class="flex items-center border-b-2 border-purple-600">
        <!--suppress HtmlFormInputWithoutLabel -->
        <input
            data-todo-target="newTask"
            class="mr-3 w-full h-full leading-tight text-xl dark:text-white bg-transparent border-none appearance-none
            focus:outline-none" type="text" placeholder="New Todo">
        <button
            class="px-4 py-2 font-bold text-white bg-purple-600 hover:bg-purple-900 transition ease-in-out duration-200">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
        </button>
      </div>
    </form>

    <div class="w-full" data-todo-target="incompleteTasks"></div>
    <div class="w-full" data-todo-target="completeTasks"></div>

    <template data-todo-target="incompleteTaskTemplate">
      <div
          class="task mb-1 flex text-gray-400 dark:text-gray-700 text-xl sm:text-2xl w-full border-2 border-purple-600 p-2 px-3 items-center justify-between">
        <span class="text-gray-900 dark:text-gray-100 description truncate"></span>
        <div class="flex">
          <svg data-action="click->todo#remove" xmlns="http://www.w3.org/2000/svg"
               class="transition ease-in-out duration-200 h-6 w-6 sm:h-8 sm:w-8 ml-1 hover:text-red-600 cursor-pointer"
               fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>

          <svg data-action="click->todo#complete" xmlns="http://www.w3.org/2000/svg"
               class="transition ease-in-out duration-200 h-6 w-6 sm:h-8 sm:w-8 ml-1 hover:text-green-600 cursor-pointer"
               fill="none"
               viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
        </div>
      </div>
    </template>

    <template data-todo-target="completeTaskTemplate">
      <div
          class="text-gray-300 line-through task mb-1 dark:text-gray-700 text-xl text-center w-full p-2 px-3">
        <span class="description truncate"></span>
      </div>
    </template>
  </div>
</div>

<!--suppress HtmlUnknownTarget -->
<script src="main.js"></script>
</body>
</html>
